{% extends 'main/base.html' %}
{% block maincontent %}
<div class="container-fluid bg-dark vh-100">
  <div class="row justify-content-center">
      <div class="col-md-4 mt-5 border border-dark bg-dark bg-gradient  rounded bg-light">
          <div class="heading text-center my-2">
              <h1 class="display-5 text-white">Login</h1>
          </div>
              <div class="px-5">
          <form class="" action="" method="post">
              {% if messages %}
              
              {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                  {{ message }}
              </div>   
              {% endfor %}
              {% endif %}
              {% csrf_token %}
              
              <div class="form-group">
              <label for="username"></label>
                  {{loginform.username}}
          </div>
              <div class="form-group">
                <label for="password"></label>
                {{loginform.password}}
              </div>
              <div class="my-3">
              <button type="submit" class="btn w-100 btn-primary">Login</button>
          </div>

          </form></div>

      </div>
  </div>
  <div class="text-center text-white mt-3">
      <p>Already has an account ?<a href="{% url 'signup' %}">Signup</a> </p>
  </div>
</div>

{% endblock maincontent %}
